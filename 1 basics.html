<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        h1 {
            color: red;
        }

        h2 {
            color: blueviolet;
        }

        div,
        span {
            background-color: aqua;
            color: black;
        }

        div,
        span {
            text-align: center;
        }
            /* here we only have used text align for both div and span, but it will only work on div, bcoz div takes spae more than what is needed. But span takes space only what is neede */
    </style>
</head>

<body>
    <h1>This is Ashura</h1>
    <h2>This is Ashura's Domain</h2>
    <div>
        Using Div
    </div>
    <span>
        Using span
    </span>
</body>

</html>
